<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIBGYOR Color Changer</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Arial', sans-serif;
}

body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: background-color 0.5s ease;
    background-color: #f4f4f4;
}

.main-container {
    text-align: center;
    background: rgba(255, 255, 255, 0.8);
    padding: 2rem;
    border-radius: 15px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
}

h1 {
    margin-bottom: 20px;
    color: #333;
}

.button-group {
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
    justify-content: center;
    margin-bottom: 20px;
}

.btn {
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
    color: white;
    text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
    transition: transform 0.2s;
}

.btn:nth-child(1) { background-color: #9400D3; } 
.btn:nth-child(2) { background-color: #4B0082; } 
.btn:nth-child(3) { background-color: #0000FF; }
.btn:nth-child(4) { background-color: #00FF00; } 
.btn:nth-child(5) { background-color: #FFFF00; color: #333; } 
.btn:nth-child(6) { background-color: #FF7F00; } 
.btn:nth-child(7) { background-color: #FF0000; } 
    </style>
</head>
<body>

    <div class="main-container">
        <h1>Select a Color</h1>
        <div class="button-group">
            <button class="btn" data-color="#9400D3">Violet</button>
            <button class="btn" data-color="#4B0082">Indigo</button>
            <button class="btn" data-color="#0000FF">Blue</button>
            <button class="btn" data-color="#00FF00">Green</button>
            <button class="btn" data-color="#FFFF00">Yellow</button>
            <button class="btn" data-color="#FF7F00">Orange</button>
            <button class="btn" data-color="#FF0000">Red</button>
        </div>
        <p>Current Mode: <span id="mode-text">Default</span></p>
    </div>

    <script>
const buttons = document.querySelectorAll(".btn");
const modeText = document.querySelector("#mode-text");

buttons.forEach((button) => {
    
    button.addEventListener("click", () => {
        
        const color = button.getAttribute("data-color");
        
        document.body.style.backgroundColor = color;
        
        modeText.innerText = button.innerText;
        
        console.log("Color changed to:", color);
    });
});
    </script>
</body>
</html>
